<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <main>
      <div class="description">
        <h1 class="heading">Get <span>insights</span> that help your business grow.
        </h1>
        <p id="subtext">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      
      <!-- conainer for additional info -->
        <div class="stats-info">
          <div class="features">
            <h2 class="numbers">10k+</h2>
            <p class="feature">COMPANIES</p>
          </div>
          <div class="features">
            <h2 class="numbers">314</h2>
            <p class="feature">TEMPLATES</p>
          </div>
          <div class="features">
            <h2 class="numbers">12M+</h2>
            <p class="feature">QUERIES</p>
          </div>
        </div>
      </div>
    </main>
    <!-- container for image -->
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" alt="Business Image" id="image-header">
      </div>
    </div>
  </div>

</body>
</html>
